<template>
    <lightning-card title="rendered list">
        <div class="slds-var-m-around_medium">
            <template for:each={superstars} for:item="star">
                <p key={star}>{star}</p>
            </template>
            </div>
            </lightning-card>
                //complex objects
             <lightning-card title="rendered list" >
                  <div class="slds-var-m-around_medium">
                    <template for:each={contacts} for:item="con">
                        <p key={con.id}>{con.firstname}{con.lastname}</p>
                    </template>
                  </div>
             </lightning-card>

             //using iterator 
              <lightning-card title="iterator list" >
                  <div class="slds-var-m-around_medium">
                    <template iterator:it={contacts}>
                        <div key={it.value.id}>
                            <div lwc:if={it.first} class="list-first"></div>
                            <p>{it.value.firstname},{it.value.lastname}</p>P
                            <div lwc:if={it.last} class="list-last"></div>
                        </div>
                    </template>
                  </div>
             </lightning-card>
            
               
    
</template>
